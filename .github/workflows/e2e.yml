name: Testing era_test_node using e2e
on:
  workflow_call:

jobs:
  e2e:
    runs-on: ubuntu-latest
    name: e2e
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v3
      
      - name: Start the era_test_node
        id: start_node
        run: |
          echo "Extracting era_test_node binary"
          tar -xzf era_test_node-ubuntu-latest.tar.gz
          echo "Starting node in background"
          era_test_node run &
          echo "PID=$!" >> $GITHUB_ENV

      - name: Launch tests
        id: launch
        run: |
          echo "Run tests"
          make test-e2e

      - name: Stop the era_test_node
        id: stop_node
        run: kill $PID

      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        if: always() # This ensures the step runs even if the prior step (tests) fail
        with:
          path: .e2e-tests/test-results.xml
