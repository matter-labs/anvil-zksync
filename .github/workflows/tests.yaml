name: run

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: unit-tests
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, ubuntu-22.04-github-hosted-16core]
    runs-on: ${{ matrix.platform }}

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: nightly-2023-07-21
    
    - name: Install cargo-nextest
      run: cargo install cargo-nextest
        
    - name: Run tests
      run: cargo nextest run

    - name: System Info (Ubuntu)
      if: always() && startsWith(runner.os, 'Linux')
      run: |
        echo "Memory Usage:"
        free -h
        echo "CPU Info:"
        lscpu
        echo "Disk Space:"
        df -h

    - name: System Info (macOS)
      if: always() && startsWith(runner.os, 'macOS')
      run: |
        echo "Memory Usage:"
        vm_stat
        echo "Disk Space:"
        df -h
